version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: miniblog_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: blog_minimaliste
      MYSQL_USER: miniblog_user
      MYSQL_PASSWORD: miniblog_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - miniblog_network

  # Backend Django
  backend:
    build: ./backend
    container_name: miniblog_backend
    restart: unless-stopped
    environment:
      - DATABASE_NAME=blog_minimaliste
      - DATABASE_USER=miniblog_user
      - DATABASE_PASSWORD=miniblog_password
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - MEDIA_ROOT=/app/media
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-3.5-turbo
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
    depends_on:
      - db
    networks:
      - miniblog_network
    command: >
      sh -c "python manage.py wait_for_db &&
              python manage.py migrate &&
              python manage.py collectstatic --noinput &&
              python manage.py runserver 0.0.0.0:8000"

  # Frontend Vue.js
  frontend:
    build: ./frontend
    container_name: miniblog_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
      - VITE_MEDIA_BASE_URL=http://localhost:8000/media
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - miniblog_network
    command: npm run dev

  # Nginx (optionnel pour le développement)
  nginx:
    image: nginx:alpine
    container_name: miniblog_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - miniblog_network

volumes:
  mysql_data:
  media_files:

networks:
  miniblog_network:
    driver: bridge
